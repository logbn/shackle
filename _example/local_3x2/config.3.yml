env: dev

log:
  level: debug

api:
  http:
    port: 8082
    keepalive: true
    keepalive_period: 60s
    max_conns_per_ip: 10000
    read_timeout: 15s
    write_timeout: 15s
    idle_timeout: 15s
  grpc:
    port: 9092

repo:
  hash:
    cachesize: 100000
    expiration_batch_size: 1000
    key_expiration: 730h
    lock_expiration: 10s
    sweep_interval: 10s
    path_ix: /data-nvme/node3
    disks:
      - path: /data-nvme/node3
        capacity: 8

monitor:
  prometheus:
    port: 9102
  log:
    enabled: true
    level: info

host:
  id: 3
  deployment_id: 1
  keylength: 13
  partitions: 16
  pepper: sriracha
  replica_count: 2
  witness_count: 1
  int_api_addr: 127.0.0.1:4728
  raft_addr: 127.0.0.1:4729
  raft_dir: /data/raft3
  raft_solo: true
  meta:
    zone: c
  vary:
    - zone
  join:
    - id: 1
      raft_addr: 127.0.0.1:4709
    - id: 2
      raft_addr: 127.0.0.1:4719
    - id: 3
      raft_addr: 127.0.0.1:4729
